<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 기본</title>
    <style>
      * {
        color: red;
      }
      /* 속성 선택할 때 *: 전부 */
      li {
        color: blue;
      }
      /* 속성 선택할 때 태그명: 태그 */
      .hiphop {
        color: pink;
      }
      /* 속성 선택할 때 .클래스값: 클래스 */
      #belly{
        color:orange
      }
      /* 속성 선택할 때 #아이디값: id */
    </style>
  </head>

  <body>
    <h2>춤의 장르</h2>
    <p>무척 다양한 장르가 존재해요.</p>
    <ul>
      <li class="hiphop">팝핀</li>
      <li class="hiphop">비보이</li>
      <li class="hiphop">락킹</li>
      <li id="belly">밸리댄스</li>
      <li id="jazz">재즈</li>
    </ul>
  </body>
</html>
