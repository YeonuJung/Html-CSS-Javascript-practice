<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형과 전환</title>
    <style>
        .parent:nth-child(4) > .child:hover {
            width: 300px;
            height: 300px;
            background-color: red;
            transition: background-color 2s 0s linear;
        }
        /* parent 부모 tag의 형제 중 4번째, 거기에서 자식 요소 선택, 자식 요소가 호버
        상태일 때 속성을 ~~~하게 주겠다는 의미다.
        translate(x축으로 ~ y축으로 ~~ 이동)
        scale(x축에 ~배 y축에 ~배)
        */
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <div class="parent">
        <div class="child"></div>
    </div>
    <div class="parent">
        <div class="child"></div>
    </div>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
