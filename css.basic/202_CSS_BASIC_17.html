<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹과 뷰포트</title>
    <style>
        p{
            margin: 0;
            font-size: 20vw;
        /* width 기준, 너비*(1/100)*20 */
            font-size: 20vh;
        /* height 기준, 높이*(1/100)*20 */
        /* vmin: viewport 상의 가로 길이와 세로 길이 중 작은 쪽 크기
           vmax: viewport 상의 가로 길이와 세로 길이 중 큰 쪽 크기*/
        }
    </style>
</head>
<body>
    <div>
        <p>뷰포트 뷰포트  </p>
    </div>
</body>
</html>
