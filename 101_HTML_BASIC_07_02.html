<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>양식만들고 입력정보 보내기</title>
  </head>
  <body>
    <form method="post" action="none.com">
      <!--post 할(action)할 사이트 여기서는 none-->
      <label for="name">이름</label>
      <input type="text" id="name" name="name" />
      <br />
      <label for="pw">비밀번호</label>
      <input type="number" id="pw" name="password" />
      <br />
      <input type="button" value="로그인"/>
    </form>
  </body>
</html>
