<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사2</title>
    <style>
        td{
            height: 60px;
            padding:5px
        }
        thead{
            background-color:aquamarine
        }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">설문조사 양식</h1>
    <p style="text-align: center"><strong><모든 문항에 답변해주세요></p></strong>
    
    <table border="1 solid black">
       <caption><strong>강의평가</strong></caption>
       <thead> 
        <tr>
            <th>문항</th>
            <th>응답결과</th>
        </tr> 
       </thead>
       <tbody>   
        <tr>
            <td><strong>
            1. 강의계획서는 체계적으로 작성되었고 강의는 강의계획서대로
            진행하였다. 
            </td></strong>
            <td><input type="radio" id="5" name="5"><label for="5">매우 그렇다</label> 
                <input type="radio" id="4" name="4"><label for="4">그렇다</label>
                <input type="radio" id="3" name="3"><label for="3">보통이다</label>
                <input type="radio" id="2" name="2"><label for="2">아니다</label>
                <input type="radio" id="1" name="1"><label for="1">전혀 그렇지 않다</label>
            </td>
        </tr>
        <tr>
            <td><strong>
            2. 담당 강사는 강의를 성실(휴보강 포함)하게 진행하였다.
            </td></strong>
            <td>
            <input type="radio" id="5" name="5"><label for="5">매우 그렇다</label> 
            <input type="radio" id="4" name="4"><label for="4">그렇다</label>
            <input type="radio" id="3" name="3"><label for="3">보통이다</label>
            <input type="radio" id="2" name="2"><label for="2">아니다</label>
            <input type="radio" id="1" name="1"><label for="1">전혀 그렇지 않다</label>
            </td>
        </tr>
        <tr>
            <td><strong>
            3. 담당 강사는 강의 내용을 효과적으로 전달하였다.
            </td></strong>
            <td>
                <input type="radio" id="5" name="5"><label for="5">매우 그렇다</label> 
                <input type="radio" id="4" name="4"><label for="4">그렇다</label>
                <input type="radio" id="3" name="3"><label for="3">보통이다</label>
                <input type="radio" id="2" name="2"><label for="2">아니다</label>
                <input type="radio" id="1" name="1"><label for="1">전혀 그렇지 않다</label>
            </td>
        </tr>
        <tr>
            <td><strong>
            4. 담당 강사는 공정한 평가를 위해 다양한 자료(시험, 발표 등)을
            활용하였다.
            </td></strong>
            <td>
                <input type="radio" id="5" name="5"><label for="5">매우 그렇다</label> 
                <input type="radio" id="4" name="4"><label for="4">그렇다</label>
                <input type="radio" id="3" name="3"><label for="3">보통이다</label>
                <input type="radio" id="2" name="2"><label for="2">아니다</label>
                <input type="radio" id="1" name="1"><label for="1">전혀 그렇지 않다</label>
            </td>
        </tr>
        <tr>
            <td><strong>
            5. 나는 전반적으로 이 강의에 만족한다.
            </td></strong>
            <td>
                <input type="radio" id="5" name="5"><label for="5">매우 그렇다</label> 
                <input type="radio" id="4" name="4"><label for="4">그렇다</label>
                <input type="radio" id="3" name="3"><label for="3">보통이다</label>
                <input type="radio" id="2" name="2"><label for="2">아니다</label>
                <input type="radio" id="1" name="1"><label for="1">전혀 그렇지 않다</label>
            </td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <td><strong>
            6. 강의 및 교육환경에 대한 제안/한글 10자 이상 입력 필수
            </td></strong>
            <td>
            <textarea name="suggestion" placeholder="한글 10자 이상 입력 필수" cols="75" rows="5">
                
            </textarea>
            </td>
        </tr>
       </tfoot>
    </table>
    
  </body>
</html>
