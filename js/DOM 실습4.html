<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 태그 동적 추가 및 삭제</title>
  </head>
  <body id="parent">
    <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr />
    <p>
      DOM 트리에 동적으로 객체를 삽입할 수 있습니다. CreateElement(),
      appendChild(), removeChild() 메서드를 이 용하여 새로운 객체를 생성, 삽입,
      삭제하는 예제입니다.
    </p>
    <a href= "javascript:createDIV()">DIV 생성</a>

    <script>
        // 클릭했을 때 DIV를 만드는 함수를 만들어야 함.
        // 이 함수 안에 div 요소를 만드는 메소드를 써서 변수에 저장하기.
        // 이제 만든 함수와 a태그를 연결하면 눌렀을 때 div가 만들어짐.
        // 물론 div요소를 만들어 저장한 변수를 사용해서 속성이나 내용을 넣어주어야 함.
        // 아니면 내용이나 속성이 없어서 화면에는 보이지가 않으니깐.
        // 그리고 나면 클릭했을 때 만들어진 DIV가 없어지게 만들어야 함.(onClick사용)
        // 그럴려면 클릭했을 때 제거되는 함수를 또 만들어야 함.
        // 제거를 하려면 부모요소가 필요하니깐 부모요소를 만들어주고 변수에 저장.
        // 만든 변수를 이용해서 removeChild 메소드와 this를 사용하면 해결.
      function createDIV() {
        let obj = document.getElementById("parent");
        let newDIV = document.createElement("div");

        newDIV.innerHTML = "새로 생성된 DIV입니다.";
        newDIV.setAttribute("id", "myDIV");
        newDIV.style.backgroundColor = "yellow";
        newDIV.onclick = function () {
          let body = newDIV.parentElement;
          body.removeChild(this);
        };
        obj.appendChild(newDIV);
      }
    </script>
  </body>
</html>
