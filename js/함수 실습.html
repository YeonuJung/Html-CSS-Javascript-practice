            const b = big("625", "555")
            function big(num1, num2){
                if(num1 > num2){
                    return num1
                }
                else if(num1 === num2){
                    return
                }
                else{
                    return num2
                }
            }
            document.write("큰 수 = " + b)
            document.write("<br>")
            document.write("<br>")

            function pr(tar, num){
                for(i = 1; i <= num; i++){
                    var res = document.write(tar)
                }
                return res
            }
            pr("%", 5)

            document.write("<br>")
            document.write("<br>")

            //삼항연산자를 쓰면 훨씬 간단하게 풀 수 있음
            var answer = (prompt("정수를 입력하세요"))
            function trans(num){
                if (isNaN(num)){
                    return
                }
                else if(num % 1 !== 0){
                    return
                }
                else{
                    if(num % 2 === 0){
                        document.write("입력한 값 : "+ num + "<br>")
                        document.write("짝수")
                    }
                    else{
                        document.write("입력한 값 : " + num + "<br>")
                        document.write("홀수")
                    }
                }
            }
            trans(answer)

            document.write("<br>")
            document.write("<br>")

           var num1 = Math.floor(Math.random()*9 + 1)
           var num2 = Math.floor(Math.random()*9 + 1)
           var question = prompt(num1 + "*" + num2 + " 값은 얼마입니까?")
           function calculator(answer){
            if(answer == eval(num1 * num2)){
                document.write("정답! " + num1 + "*" + num2 + "=" + eval(num1 * num2) + "입니다.")
            }
            else{
                document.write("아니오! " + num1 + "*" + num2 + "=" + eval(num1 * num2) + "입니다.")
            }
           }
           calculator(question)

           
    </script>
