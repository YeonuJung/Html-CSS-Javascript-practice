<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 리스너</title>
  </head>
  <body onload="init()">

    <!-- html태그 내에 작성하는 방식 -->
    <!-- <p
      onmouseover="this.style.backgroundColor='orange'"
      onmouseout="this.style.backgroundColor='white'"
    >
      마우스 올리면 orange 색으로 변경
    </p> -->
    <p id = "p">마우스 올리면 orange 색으로 변경</p>

    <script>
        //DOM 객체의 이벤트 리스너 프로퍼티에 작성
        /*
        let p; // let은 블록스코프라서 밖에다 선언해주어야 다른 함수에서도 사용가능
        function init(){
            p = document.getElementById("p")
            p.onmouseover = over; //이벤트리스너에 함수를 등록할 때는 함수의 ()를 생략해야함.
            p.onmouseout = out;
        }
        function over(){
            p.style.backgroundColor = "orange"
        }
        function out(){
            p.style.backgroundColor = "white"
        }
        */


        //DOM 객체의 addEventListener() 함수 활용
        let p;
        function init(){
            p = document.getElementById("p")
            p.addEventListener("mouseover", over)
            p.addEventListener("mouseout", out);
        }
        function over(){
            p.style.backgroundColor = "orange"
        }
        function out(){
            p.style.backgroundColor = "white"
        }
    </script>
  </body>
</html>
