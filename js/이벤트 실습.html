    <h3>span 태그에만 onmouseover/onmouseout</h3>
    <hr />
    <p>
      span 태그에 대해서만 <span>마우스</span>가 올라올 때 밑줄이 그어지고
      <span>마우스</span>가 내려갈 때 밑줄이 사라지도록
      <span>자바스크립트 코드</span>를 작성한다
    </p>
    <script>
      let span;
      function init() {
        span = document.getElementsByTagName("span");
        console.log(span)
        Array.from(span).forEach(function (spanItem) {
          spanItem.addEventListener("mouseover", underline);
          spanItem.addEventListener("mouseout", out);
          function underline() {
            spanItem.style.textDecoration = "underline";
          }
          function out() {
            spanItem.style.textDecoration = "none";
          }
        });
      }
      //저는 처음에 span에 span태그를 달고 있는 애들의 노드객체를 뽑아서 해결하려 했는데
      // 그렇게 하니깐 코드 구현이 되지 않더라구요 그래서 위에 처럼 바꿔서 해결했는데
      // 사실 왜 안되는지 모르겠어요. 위에는 챗지피티한테 물어보고 저런 방식으로 바꾼건데..
    </script>
