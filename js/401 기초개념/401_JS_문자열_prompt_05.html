<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 및 window.prompt()</title>
</head>
<body>
    <script>
    let apple;
    apple = "사과"
    console.log(apple);
    console.log("사과");

    let banana= "바나나";

    console.log("사과" + "바나나")
    //문자 + 문자 -> 문자가 연결됨
    //문자열 안의 공백도 문자로 인식
    console.log("사과" +" & " + "바나나");

    console.log(apple + banana)
// 변수끼리 더해도 합쳐짐. 만약 +를 표현하고 싶으면 ""로 묶어줘야 문자열로 인식
    window.prompt("당신이 좋아하는 과일은");
    //입력창을 띄울 때 사용
    //window는 생략가능
    
    let answer = prompt("당신이 좋아하는 음식은?");
    console.log(answer);
    alert(answer);
    //확인이 아닌 취소 클릭하면 null(없음) 반환

    /*const order= prompt("스페니쉬라떼 1잔 & 모카 2잔 주세요.")
    alert(order)*/

    const promptMsg = "당신이 좋아하는 사람은?"
    let 답변 = prompt(promptMsg);
    alert(답변);
</script>
</body>
</html>
