<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔 출력 및 자료형 개념 이해하기</title>
</head>
<body>
    <script>
        // 정수출력
        console.log(1);
        console.log(2);
        console.log(10);
    
        // 실수출력
        console.log(3.14)
        console.log(9.8)

        // 실수 연산 결과 반환
        // 반환이란? 명령문이 결과값처럼 사용되는 것
        console.log(1 + 2)
        console.log(3 * 4)
        console.log(4 / 2)
        console.log(typeof 10)
        console.log(typeof "문자")
    </script>
</body>
</html>
