<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./slider.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://static.coupangcdn.com/ea/cmg_paperboy/image/1706230064062/PC_C1-Recovered.jpg"></div>
          <div class="swiper-slide"><img src="https://image7.coupangcdn.com/image/ccm/banner/cbe21c163b144bcb2abc61ec487b7231.jpg"></div>
          <div class="swiper-slide"><img src="https://static.coupangcdn.com/va/cmg_paperboy/image/1706090160731/%5BPC%5DC1.jpg"></div>
          <div class="swiper-slide"><img src="https://static.coupangcdn.com/ja/cmg_paperboy/image/1706169061177/1920_450.jpg"></div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <script src = "./slider.js"></script>
</body>
</html>
