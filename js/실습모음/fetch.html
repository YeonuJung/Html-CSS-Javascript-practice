<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch 실습</title>
    <style>
        .bookTable{
            border: 1px solid black;
            width: 100%
        }
        .bookTableHead{
            background-color: bisque;
        
        }
    </style>
</head>
<body onload="showTable()">
<table class="bookTable">
    <caption>
         북리스트
    </caption>
    <thead class="bookTableHead">
        <tr>
            <th>순위</th>
            <th colspan="2">제목</th>
            <th>저자</th>
            <th>가격</th>
        </tr>
    </thead>
    <tbody class="bookTableBody">
    </tbody>
</table>
<h2>도서 추가</h2>
<form id = "save" action = "http://localhost:4000/books" method="POST">
제목 : <input type="text" name = "title"><br>
저자 : <input type="text" name = "publisher"><br>
가격 : <input type="text" name = "price"><br>
<button type="submit">저장</button>
</form>


    <script src = "fetch.js"></script>
</body>
</html>
