<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h1>스타일 동적변경</h1>
    <hr>
    <p
      id="firstP"
      style="color: blue; background-color: yellow;"
      onclick="this.style.color= 'blue'"
    >
      <span id="mySpan" style="color: red">이것은 문장입니다.</span>
    </p>
    <button onclick="change()">스타일변경</button>
    

    <script>
      let p = document.getElementById("firstP");

      let text = "p.id =" + p.id + "\n";
      text += "p.tagName = " + p.tagName + "\n";
      text += "p.innerHTML = " + p.innerHTML + "\n";
      text += "p.style.color = " + p.style.color + "\n";
      text += "p.onclick = " + p.onclick + "\n";
      text += "너비 = " + p.offsetWidth + "\n";
      text += "높이 = " + p.offsetHeight + "\n";
      alert(text);

      function change() {
        let span = document.getElementById("mySpan");
        span.style.color = "green";
        p.style.backgroundColor = "red";
        p.style.borderStyle = "dotted"
        p.style.borderColor = "blue"
        p.style.width = "80%"
        p.innerHTML = "<img src = '/img/puppy_01.jpg'; style = 'width: 100%; height : 100%'>"       
      }
      
    </script>
  </body>
</html>
