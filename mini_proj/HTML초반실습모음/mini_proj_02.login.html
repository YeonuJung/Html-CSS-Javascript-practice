<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인창 만들어보기</title>
    <style>
      .login-form {
        text-align: center;
        width: 300px;
        text-transform: uppercase;
      }
      
    </style>
  </head>
  <body>
    <div class="login-form">
      <fieldset>
        <div class="login-text">
          <legend>Login</legend>
        </div>
        <form method="post" action="none.com">
          <label for="id">아이디</label>
          <input required type="text" placeholder="ID" id="id" name="id" />
          <br />
          <label for="pw">패스워드</label>
          <input
            required
            type="number"
            placeholder="Password"
            id="pw"
            name="password"
          />
          <br />
          <input type="checkbox" checked />
          로그인 상태유지
          <br />
          <input type="submit" value="로그인" />
        </form>
      </fieldset>
    </div>
  </body>
</html>
