<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <link rel="stylesheet" href="Mathgame.css" />
  </head>

  <body>
    <header class="header">
      <h1>Math Game</h1>
    </header>
    <div class="expDisplay">랜덤식 나오는 곳</div>
    <div class="answerTypingBox">
      <input type="text" class="answerInput" placeholder="정답을 입력해주세요." />
    </div>
    <div class="gameInfo">
      <div>시간 : <span class="timeLimit">20</span>초</div>
      <div>획득 점수 : <span class="score">0</span>점</div>
    </div>
    <div class="buttonContainer">
      <button class="button Loading"></button>
      <button class="resetButton">리셋</button>
    </div>



    <script src="./Mathgame.js"></script>

  </body>
</html>
