<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이핑 게임</title>
    <link rel="stylesheet" href="TypingGame.css">
  </head>


  <body>
    <header class="header">
      <h1>타이핑 게임</h1>
    </header>
      <div class="wordDisplay">랜덤과일</div>
    <div class="wordTypingBox">
      <input type="text" class="wordInput" placeholder="화면을 보고 단어를 입력해주세요"/>
    </div>
    <div class="gameInfo">
      <div>시간 : <span class="timeLimit">20</span>초</div>
      <div>획득 점수 : <span class="score">0</span>점</div>
    </div>
    <div class="buttonContainer">
    <button class = "button Loading"></button>
    <button class = "resetButton">리셋</button>
    </div>



    <script src="./TypingGame.js"></script>
  </body>
</html>
