<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 문서 적용하기</title>
    <style>
        p {
            color:orange
        }
    </style>
  </head>
  <body>
    <p>스타일 적용 실험</p>
    <p style="color: blue; opacity: 10">스타일 적용 실험: 색깔만 바꾸기</p>
    <!--inline style, opactiy는 투명도-->
    <!--인라인 스타일은 강제성을 부여. 따라서 style 태그와 인라인 스타일이 동시에 쓰이면?
    인라인 스타일이 최우선 적용.-->
    <!-- style 태그는 head 안에 위치해야 함 -->
    <!-- 번외로 주석은 컨트롤 + / 누르면 편하게 사용가능 -->
    
  </body>
</html>
