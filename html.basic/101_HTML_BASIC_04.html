<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>링크, 목록 만들기</title>
  </head>
  <body>
    <!-- https: 꼭 붙여주고, 타겟{현재창(_self)에서 띄울지 새창(_blank)에서 띄울지}을 정해주기-->
    <a href="https://www.youtube.com" target="_self"> 유튜브로 이동 </a>
    <br />
    <a href="https://www.youtube.com" target="_blank"> 유튜브로 이동(새 탭) </a>
    <br />
    <a target="_blank" href="mini_proj_01.profile.html">정연우 프로필로 이동</a>

    <!-- a: anchor 닻을 의미-->

    <h1>사랑스러운 반려동물들</h1>
    <ul>
      <li>강아지</li>
      <li>고양이</li>
      <li>햄스터</li>
      <li>금붕어</li>
    </ul>

    <h1>5대 운동</h1>
    <ol>
      <li>스쿼트</li>
      <li>벤치프레스</li>
      <li>데드리프트</li>
      <li>오버헤드프레스</li>
      <li>바벨로우</li>
    </ol>
    <!-- ul: unordered list(순서가 없는 리스트)-->
    <!-- ol: ordered list(순서가 있는 리스트-->
  </body>
</html>
