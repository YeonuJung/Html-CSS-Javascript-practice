<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div span비교</title>
</head>
<body>
    <div>안녕하세요 프론트엔드 공부중인 정연우입니다.</div>
    <div>현재 국비교육을 듣고있어 공부만 합니다.</div>
    <!--Block level elements 블록 레벨 요소 (블록 한칸 전부 차지)-->
    <span>피곤하다.</span>
    <span>몸이 피로하다.</span>
    <!--inline elements 인라인요소 (컨텐츠 크기만큼)블록 레벨 요소와는 달리 옆으로 이어서 출력됨-->
</body>
</html>
