<!DOCTYPE html>

</head>
<body>
    <h1>고&nbsp; 양&nbsp; 이&nbsp;</h1>
    <!-- 한 칸 이상 띄우고 싶을 때 -> &nbsp;사용 -->
    <hr />
    <h3>기본정보</h3>
    <p>고양이는 포유류 동물이다.</p>
    <hr>
