<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>제목 - 제일 큼 (총 6단계)</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목 - 제일 작음</h6>
    <p>
      안녕하세요. p tag는 paragraph의 약자로 하나의 문단을 나타내는 태그입니다.
    </p>
    <hr />
    <!-- 본문의 내용을 변환할 때, hr태그를 사용-->
    <p>지금까지 스포츠 뉴스였습니다.</p>
    <hr />
    <!-- 본문의 내용을 변환할 때, hr태그를 사용-->
    <p>날씨입니다. 현재기온은 영상으로 봄기운이 만연합니다.</p>
    <hr />
    <p>스페이스 한 번만이 html에서 유일하게 허락한 공백임</p>
    <p>스페이스 한 번만이 
      html에서 유일하게 허락한 공백임</p>
    <!-- 결과는 똑같네?-->
    <p>공&nbsp;&nbsp;&nbsp;&nbsp;백</p>
    <!-- 한 칸이상 띄우고 싶으면 위에 있는 &nbsp;사용-->
    <p>
      스페이스 한 번만이 <br />
      html에서 유일하게 허락한<br />
      공백임
    </p>
    <!-- 띄어쓰기 하고 싶으면 br태그 사용 -->
  </body>
</html>
