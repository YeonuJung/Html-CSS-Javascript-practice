<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: aqua;
            padding: 30px;
            margin: 30px;
            margin-bottom: 50px;
            border: 1px solid black
        }

        span{
            display: block;
            width: 150px;
            height: 100px;
            color: white;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div>123123</div>
    <div>456456</div>
    <span>789798</span>
</body>
</html>

<!-- span tag는 inline 요소로 주로 텍스트 입력 공간에만 사용 -->
<!-- inline 속성은 높이와 너비를 가지고 있지 않음. 따라서 display로 블록으로 바꿔준 뒤
     너비와 높이를 설정해줘야 함. -->
